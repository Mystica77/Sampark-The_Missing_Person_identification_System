<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Missing Person</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding-top: 80px;
    }
    .form-section {
      max-width: 800px;
      margin: auto;
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-warning fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Sampark</a>
  </div>
</nav>

<!-- Form Container -->
<div class="container form-section mt-4">
  <h2 class="fw-bold mb-4 text-center">Register a Missing Person</h2>
  <form action="/register" method="POST" enctype="multipart/form-data">

    <!-- Missing Person Details -->
    <h5 class="mb-3">Missing Person Details</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select" required>
          <option selected disabled>Choose...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Age</label>
        <input type="number" name="age" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Height (cm)</label>
        <input type="number" name="height" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Weight (kg)</label>
        <input type="number" name="weight" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Complexion</label>
        <input type="text" name="complexion" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Hair Color</label>
        <input type="text" name="hair_color" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Eye Color</label>
        <input type="text" name="eye_color" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Clothing (Last Seen)</label>
        <input type="text" name="clothing" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Special Marks</label>
        <input type="text" name="marks" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Seen Location</label>
        <input type="text" name="last_seen" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Date Missing</label>
        <input type="date" name="date_missing" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Upload Image</label>
        <input type="file" name="image" accept="image/*" class="form-control" required>
      </div>
    </div>

    <hr class="my-4">

    <!-- Reporter Details -->
    <h5 class="mb-3">Reporter Details</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Your Name</label>
        <input type="text" name="reporter_name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Relation to Missing Person</label>
        <input type="text" name="relation" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Mobile Number</label>
        <input type="tel" name="mobile" class="form-control" required pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number">
      </div>
      <div class="col-md-6">
        <label class="form-label">Aadhaar Card Number</label>
        <input type="text" name="aadhaar" class="form-control" required pattern="[0-9]{12}" title="Enter a valid 12-digit Aadhaar number">
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
      </div>
      <div class="col-md-12">
        <label class="form-label">Address</label>
        <textarea name="address" class="form-control" rows="2" required></textarea>
      </div>
    </div>

    <hr class="my-4">

    <div class="text-center">
      <button type="submit" class="btn btn-danger px-5 py-2 fw-bold">Submit Report</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
