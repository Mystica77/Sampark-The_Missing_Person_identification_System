{% extends "base.html" %}
{% block title %}Surveillance Upload{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">🔍 Surveillance Upload</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form action="/surveillance" method="POST" enctype="multipart/form-data" class="border p-4 rounded bg-light">
    <div class="mb-3">
      <label for="file" class="form-label fw-bold">Upload Image</label>
      <input class="form-control" type="file" id="file" name="file" accept="image/*,video/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Start Matching</button>
  </form>
</div>
{% endblock %}
