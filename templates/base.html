<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Missing Person System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<!--  Yellow Navbar with Bold Items -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" style="background-color: #ffc107;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Sampark</a>

    {% if not admin_page %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/#report">Register Missing Case</a></li>
        <li class="nav-item"><a class="nav-link" href="/#surveillance">Surveillance</a></li>
        <li class="nav-item"><a class="nav-link" href="/#contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin_login">Admin</a></li>
      </ul>
    </div>
    {% endif %}
  </div>
</nav>

<!--  Add padding to prevent content from hiding under fixed navbar -->
<div class="container-fluid" style="padding-top: 100px;">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS Bundle (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
