{% extends "base.html" %}

{% block title %}Admin Login - Missing Person System{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 fw-bold">Admin Login</h2>
    <form method="POST" action="/admin_login">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-warning w-100 fw-bold">Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="/" class="btn btn-outline-secondary">‚Üê Back to Homepage</a>
    </div>
  </div>
</div>
{% endblock %}
